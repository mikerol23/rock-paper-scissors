<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Variables
      const values = ["rock", "paper", "scissors"];
      let playerSelection;
      let compSelection;
      let compScore = 0;
      let playerScore = 0;

      //Computer Selection
      function computerPlay() {
        return values[Math.floor(Math.random() * values.length)];
      }
      //Gameplay//
      function playRound(playerSelection, compSelection) {
        computerPlay();

        compSelection = computerPlay();
        playerSelection = prompt("Please enter your move:");
        playerSelection = playerSelection.toLowerCase();

        //Tie
        if (playerSelection === compSelection) {
          return alert("It's a tie!");
        }

        //Rock
        if (playerSelection === "rock") {
          if (compSelection === "scissors") {
            return alert(
              `You WIN - ${playerSelection} beats ${compSelection}!`
            );
            playerWin();
          } else {
            compWin();
          }
        }
        //Paper
        if (playerSelection === "paper") {
          if (compSelection === "rock") {
            playerWin();
          } else {
            compWin();
          }
        }
        //Scissors
        if (playerSelection === "scissors") {
          if (compSelection === "paper") {
            playerWin();
          } else {
            compWin();
          }
        }
        function compWin() {
          compScore += 1;
          console.log("Maybe next time...");
          return alert(
            `Better luck next time... ${compSelection} beats ${playerSelection}!`
          );
        }
        function playerWin() {
          playerScore += 1;
          console.log("Winner!");
          return alert(`You WIN - ${playerSelection} beats ${compSelection}!`);
        }
      }

      function game() {
        //plays 5 games in a row and tallies score//
        for (let i = 0; i < 5; i++) {
          playRound();
          console.log(`Computer Score: ${compScore}`);
          console.log(`Your Score: ${playerScore}`);
        }
        console.log(
          `||FINAL SCORE||
YOU: ${playerScore}
COMPUTER: ${compScore}`
        );
      }
    </script>
  </body>
</html>
